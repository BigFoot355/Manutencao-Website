{% extends "base.html" %}

{% block title %}Lista de Técnicos{% endblock %}


{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fa-solid fa-user-gear"></i> Técnicos</h2>
    <a href="{% url 'criar_tecnico' %}" class="btn btn-success">
        <i class="fa-solid fa-plus"></i> Novo Técnico
    </a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for tecnico in tecnicos %}
        <tr>
            <td>{{ tecnico.nome }}</td>
            <td>{{ tecnico.email }}</td>
            <td>
                <!--<a href="{% url 'detalhes_tecnico' tecnico.pk %}" class="btn btn-info btn-sm">
                    <i class="fa-solid fa-eye"></i> Detalhes
                </a>-->
                <a href="{% url 'editar_tecnico' tecnico.pk %}" class="btn btn-warning btn-sm">
                    <i class="fa-solid fa-edit"></i> Editar
                </a>
                <a href="{% url 'excluir_tecnico' tecnico.pk %}" class="btn btn-danger btn-sm">
                    <i class="fa-solid fa-trash"></i> Excluir
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum técnico encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
